<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Dev Forms</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de Devs</h1>
        <p id="subtitulo">Complete as suas informações</p>
    </div>
    <br>
    <form>
        <!--fildset cria uma caixa-->
        <!--Required exprime que o usuário não poderá enviar o forms se determinador campo não for preenchido-->
        <fieldset class="group">
            <div id="check">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome"  required>
            </div>
            <div id="check">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
            <br><br>
            <div id="check">
                <label for="email"><strong>E-mail</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
        </fieldset>
        <br>
        <div class="camp">
            <label><strong>Qual lado da aplicação voce desenvolve?</strong></label>
            <!--radiobuttons cria butoes-->
            <label>
                <input type="radio" name="devweb" value="front-end">front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="back-end">back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="full-stack">full-stack
            </label>
        </div>
        
        <div class="camp">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <!--Selectoption cria uma lista de opções selecionáveis-->
            <select id="senioridade">
                <option selected desabled value="">Selecione</option>
                <option>Júnior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>
        </div>

        <fieldset class="group">
            <div id="check">
                <label>Selecione as tecnologias que utilizas</label>
                <br><br>
                <!--Checkbox cria caixas selecionáveis-->
                <input type="checkbox" name="tecnologia 1" id="tecnologia 1" value="HTML">
                <label for="tecnologia 1">HTML</label>
                <input type="checkbox" name="tecnologia 2" id="tecnoologia 2" value="CSS">
                <label for="tecnologia 2">CSS</label>
                <input type="checkbox" name="tecnologia 3" id="tecnologia3" value="JavaScript">
                <label for="tecnologia 3">JavaScript</label>
                <input type="checkbox" name="tecnologia 4" id="tecnologia 4" value="PHP">
                <label for="tecnologia 4">PHP</label>
                <input type="checkbox" name="tecnologia 5" id="tecnologia 5" value="C++">
                <label for="tecnologia 5">C++</label>
                <input type="checkbox" name="tecnologia 6" id="tecnologia 6" value="Python" >
                <label for="tecnologia 6">Python</label>
                <input type="checkbox" name="tecnologia 7" id="tecnologia 7" value="C#">
                <label for="tecnologia 7">C#</label>
            </div>
        </fieldset>
        <br>
        <div class="camp">
            <label><strong>Conte um pouco sobre sua experiência</strong></label>
            <textarea name="experiencia" id="experiencia" rows="5" style="width: 27em"></textarea>
        </div>
        <br>
        <div>
        <button class="botao" type="submit">Concluir</button>
        </div>
    </form>
</body>
</html>
